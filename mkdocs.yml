# trunk-ignore-all(prettier)
site_name: Homelab Setup
site_url: https://munirmardinli.github.io/homelab-cli/
repo_url: https://github.com/munirmardinli/homelab-cli
#edit_uri: blob/main/docs
remote_name: origin
remote_branch: main
repo_name: munirmardinli/homelab-cli
edit_uri_template: https://github.com/munirmardinli/homelab-cli/edit/main/docs/{path}
dev_addr: 127.0.0.1:5501
copyright: ©Munir Mardinli
site_author: Munir Mardinli
site_dir: public
theme:
  name: material
  custom_dir: config/mkdocs/overrides
  # static_templates:
  #   - config/mkdocs/overrides/html/404.html
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  language: en
  favicon: assets/favicon_io/favicon.ico
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - navigation.tabs.sticky
    - navigation.footer
    - toc.follow

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: blue
      accent: deep orange
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: deep orange
      accent: deep purple

nav:
  - 🏠 Home:
      - 🏠 Default: index.md
      - ❗ Container Management: posts/management.md
      - 🔧 Core Services: posts/hosting.md
      - 💻 Development Services: posts/developmentServices.md
      - 🌍 Global:
          - 🌿 Environment: posts/global/environment.md
          - ⚙️ Shared Config: posts/global/sharedConfig.md
      - 📝 Scripits:
          -  Brew: posts/scripts/brew.md
          - 📱 NAS: posts/scripts/nas.md
          - 🎨 PowerLevel10k: posts/scripts/powerLevel10.md
          - 🌐 Macvlan: posts/scripts/macvlan.md
          - 🐍 Venv: posts/scripts/venv.md
          - 🔐 Hetzner Cert: posts/scripts/hetznerCert.md
      - 🏗 Code Documentation: posts/code/index.md

extra:
  repo_blob_url: "https://github.com/munirmardinli/homelab-cli/blob/main"
  repo_reference_url: "https://github.com/munirmardinli/homelab-cli"
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/munirmardinli/homelab-cli-cli?tab=repositories
      name: Github
  version:
    default:
      - stable
      - development
  status:
    new: Recently added
    deprecated: Deprecated
  scope: /
#  alternate:
#    - name: English
#      link: /en/
#      lang: en
#    - name: Deutsch
#      link: /de/
#      lang: de

markdown_extensions:
  - nl2br
  - footnotes
  - attr_list
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.arithmatex
  - abbr
  - def_list
  - md_in_html
  - pymdownx.blocks.caption
  - tables
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - macros
  - rss:
      match_path: "posts/.*"
      pretty_print: true
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - blog:
      blog_dir: .
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      post_url_format: /{slug}
      authors_file: "{blog}/.authors.yml"
      pagination_per_page: 3
  - tags
  - git-revision-date-localized:
      type: date
      locale: de
      timezone: Europe/Berlin
      fallback_to_build_date: false
      enable_creation_date: true
      enabled: true
  - git-committers:
      repository: munirmardinli/homelab-cli
      token: !ENV GH_TOKEN
      branch: main
      enabled: true

hooks:
  - config/mkdocs/hooks/removeObserve.py
  - config/mkdocs/hooks/socialMedia.py
