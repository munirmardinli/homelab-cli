site_name: Homelab Setup
site_description: |-
  This repository contains a Docker Compose environment for a private homelab focused on security, automation, authentication, and developer productivity.
site_url: https://munirmardinli.github.io/homelab-cli
repo_url: https://github.communirmardinli/homelab-cli
#edit_uri: blob/main/docs
remote_name: origin
remote_branch: main
edit_uri_template: https://github.communirmardinli/homelab-cli
repo_name: munirmardinli/homelab-cli/edit/main/docs/{path}
dev_addr: 127.0.0.1:5501
copyright: ¬©Munir Mardinli
site_author: Munir Mardinli
site_dir: public/mkdocs
docs_dir: docs
strict: false
watch:
  - .
theme:
  name: material
  custom_dir: config/docs/config/overrides
  static_templates:
    - config/docs/config/overrides/html/404.html
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  language: en
  favicon: config/docs/assets/favicon_io/favicon.ico
  features:
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - navigation.expand
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - header.autohide
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - navigation.tabs.sticky
    - navigation.footer
    - toc.follow
    - content.action.edit
  icon:
    logo: simple/docker
    annotation: material/arrow-right-circle
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: teal
      accent: teal
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: teal
      accent: teal

