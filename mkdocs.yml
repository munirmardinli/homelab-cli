extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/munirmardinli/homelab-cli-cli?tab=repositories
      name: Github
  version:
    provider: mike
  status:
    new: Recently added
    deprecated: Deprecated
  scope: /
#  alternate:
#    - name: English
#      link: /en/
#      lang: en
#    - name: Deutsch
#      link: /de/
#      lang: de

markdown_extensions:
  - nl2br
  - footnotes
  - attr_list
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.arithmatex
  - abbr
  - def_list
  - md_in_html
  - pymdownx.blocks.caption
  - tables
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - rss:
      match_path: "posts/.*"
      pretty_print: true
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
  - blog:
      blog_dir: .
      archive_date_format: yyyy
      archive_url_date_format: yyyy
      post_url_format: /{slug}.html
      categories_allowed:
        - Development
        - nextcloud
        - Security
        - Infrastructure
        - Productivity
        - Code
        - Global
  - tags:
      tags_file: docs/tags.md
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
      enable_creation_date: true
      enable: true
  - git-committers:
      repository: munirmardinli/homelab-cli
      token: !ENV GH_TOKEN
      branch: main
      enabled: true


hooks:
  - config/mkdocs/hooks/removeObserve.py
  - config/mkdocs/hooks/seo.py
  - config/mkdocs/hooks/socialMedia.py
