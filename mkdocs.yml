site_name: Homelab Setup
site_description: |-
  This repository contains a Docker Compose environment for a private homelab focused on security, automation, authentication, and developer productivity.
site_url: https://munirmardinli.github.io/homelab/
repo_url: https://github.com/munirmardinli/homelab-cli
#edit_uri: blob/main/docs
remote_name: origin
remote_branch: main
repo_name: munirmardinli/homelab-cli
edit_uri_template: https://github.com/munirmardinli/homelab-cli/edit/main/docs/{path}
dev_addr: 127.0.0.1:5501
copyright: ¬©Munir Mardinli
site_author: Munir Mardinli
site_dir: public

theme:
  name: material
  custom_dir: config/mkdocs/overrides
  static_templates:
    - config/mkdocs/overrides/html/404.html
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  language: en
  favicon: assets/favicon_io/favicon.ico
  features:
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link

    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
    - header.autohide
    - announce.dismiss
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - navigation.tabs.sticky
    - navigation.footer
    - toc.follow
    - content.action.edit
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: blue
      accent: deep orange
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
      primary: deep orange
      accent: deep purple

