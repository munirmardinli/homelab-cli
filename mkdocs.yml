markdown_extensions:
  - nl2br
  - footnotes
  - attr_list
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.arithmatex
  - abbr
  - def_list
  - md_in_html
  - pymdownx.blocks.caption
  - tables
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - git-authors
  - meta-descriptions
  - meta
  - macros:
      include_dir: docs
      modules: []
  - glightbox
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: false
      enable_creation_date: true
      enabled: true
  - git-committers:
      enabled: true
      repository: munirmardinli/homelab-cli
      branch: main
      token: !ENV GH_TOKEN_ORGA
  - info:
      enabled: false
      enabled_on_serve: true
  - markmap:
      encoding: utf-8
      file_extension: .mm.md
      d3_version: "7"
      lib_version: 0.15.3
      view_version: 0.15.3
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
      enabled: true
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - blog:
      blog_dir: .
      post_dir: "{blog}/"
      post_url_format: "{slug}"
      archive_date_format: yyyy
      archive_url_date_format: yyyy
  - tags:
      tags_file: tags.md

hooks:
  - config/docs/config/overrides/hooks/removeObserve.py
  - config/docs/config/overrides/hooks/seo.py
