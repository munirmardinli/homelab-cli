name: Security Scans

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security-scans:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Setup Trivy
      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          install-only: true

      # Update vulnerability database
      - name: Update Trivy DB
        run: trivy image --download-db-only

      # 1. Scan npm dependencies
      - name: Scan npm vulnerabilities
        run: |
          trivy npm --security-checks vuln \
          --severity HIGH,CRITICAL \
          --ignore-unfixed \
          --format table \
          --exit-code 1 \
          package-lock.json

      # 2. Scan filesystem (TypeScript files)
      - name: Scan filesystem
        run: |
          trivy fs --security-checks vuln,config,secret \
          --severity HIGH,CRITICAL \
          --ignore-unfixed \
          --format table \
          --exit-code 1 \
          --skip-files package-lock.json \
          .

      # 3. Scan Dockerfile
      - name: Scan Dockerfile
        run: |
          trivy config --severity HIGH,CRITICAL \
          --format table \
          --exit-code 1 \
          .docker/Dockerfile

      # 4. Optional: Build and scan Docker image
      - name: Build Docker image
        run: docker build -f .docker/Dockerfile -t homelab-cli .

      - name: Scan Docker image
        run: |
          trivy image --severity HIGH,CRITICAL \
          --ignore-unfixed \
          --format table \
          --exit-code 1 \
          homelab-cli
